<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meus Filmes Favoritos</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div class="container">
        <h1>Meus Filmes e Séries Favoritos</h1>
        
        <div class="form-container">
            <h2>Adicionar/Atualizar</h2>
            <div class="form-group">
                <label for="id">ID (deixe em branco para novo):</label>
                <input type="number" id="id" placeholder="Deixe em branco para novo">
            </div>
            <div class="form-group">
                <label for="titulo">Título:</label>
                <input type="text" id="titulo" required>
            </div>
            <div class="form-group">
                <label for="genero">Gênero:</label>
                <input type="text" id="genero" required>
            </div>
            <div class="form-group">
                <label for="nota">Nota (0-10):</label>
                <input type="number" id="nota" min="0" max="10" step="0.1" required>
            </div>
            <button id="salvar">Salvar</button>
        </div>
        
        <div class="search-container">
            <h2>Buscar por ID</h2>
            <div class="form-group">
                <input type="number" id="buscarId" placeholder="Digite o ID">
                <button id="buscar">Buscar</button>
            </div>
        </div>
        
        <div class="list-container">
            <h2>Lista de Filmes/Séries</h2>
            <button id="listarTodos">Atualizar Lista</button>
            <div class="table-responsive">
                <table id="filmesTable">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Título</th>
                            <th>Gênero</th>
                            <th>Nota</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="scripts/app.js"></script>
</body>
</html>
